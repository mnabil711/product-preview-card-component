<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital@1&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  
    
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card mb-3" style="max-width: 620px;">
    <div class="row g-0">
      <div class="col-md-6">
        <picture>
          <source media="(min-width:767px)" srcset="images\image-product-desktop.jpg" alt="">
        <img src="images\image-product-mobile.jpg" class="img-fluid rounded-start" alt="">
      </picture>
      </div>
      <div class="col-md-6 " style="padding: 6px;">
        <div class="card-body">
          <h5 class="card-title text-muted">Parfum</h5>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text text-muted mb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <h3 class="card-text text-success mb-4">$149.99 <span class="text-muted fs-6" style="   font-family: 'Montserrat', sans-serif;"><del>$169.99</del></span></h3>
          <div class="d-grid gap-2 col-12 mx-auto">
          <div class="btn btn-success">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#fff"/></svg>
          Add to Cart
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>

 
  <footer class="text-center">
    <div class="foot">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mnabil711">Mohamed Nabil</a>.
    </div>
  </footer> 

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/popper.min.js"></script>
</body>

</html>
